<section class="page">
  <h2>Choose Profile</h2>
  <mat-card class="card" *ngFor="let p of profiles">
    <div class="row">
      <img class="avatar" [src]="p.avatar" alt="avatar" />
      <div class="info">
        <h3>{{ p.name }}</h3>
        <p>{{ p.email }}</p>
        <div class="actions">
          <button mat-raised-button color="primary"><mat-icon>edit</mat-icon> Edit</button>
          <button mat-stroked-button><mat-icon>visibility</mat-icon> View CV</button>
        </div>
      </div>
      <button class="menu" mat-icon-button><mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-card>
  <div class="fab">
    <button mat-raised-button color="primary"><mat-icon>add</mat-icon> Create New Profile</button>
  </div>
</section>
