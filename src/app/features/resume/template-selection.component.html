<section class="page resume">
  <h2>Choose Template</h2>
  <mat-tab-group class="tabs" mat-stretch-tabs>
    <mat-tab *ngFor="let tab of tabs" [label]="tab"></mat-tab>
  </mat-tab-group>

  <div class="grid">
    <mat-card class="tpl" *ngFor="let t of templates" (click)="useTemplate(t)">
      <div class="thumb">
        <span class="badge">{{ t.id }}</span>
      </div>
      <div class="meta">
        <h3>{{ t.name }}</h3>
        <p>{{ t.desc }}</p>
      </div>
      <div class="actions">
        <button mat-stroked-button>Preview</button>
        <button mat-raised-button color="primary">Use</button>
      </div>
    </mat-card>
  </div>
</section>
